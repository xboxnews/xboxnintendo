<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites Xbox e Nintendo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Header responsivo -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gaming News</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#xbox">Xbox</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#nintendo">Nintendo</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <!-- Seção Xbox -->
        <section id="xbox" class="mb-5">
            <h2>Notícias do Xbox</h2>
            <iframe src="https://news.xbox.com/pt-br/"></iframe>
        </section>

        <!-- Seção Nintendo -->
        <section id="nintendo">
            <h2>Notícias da Nintendo</h2>
            <iframe src="https://www.nintendo.com/pt-br/whatsnew/"></iframe>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
