<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites Xbox e Nintendo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .iframe-container {
            margin-top: 70px; /* Espa√ßo para o header fixo */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            border: none;
            width: 100%;
            height: 90vh;
        }
    </style>
</head>
<body>
    <header>
        <h1>Games News</h1>
        <nav>
            <a href="#xbox" onclick="loadSite('xbox')">Xbox News</a>
            <a href="#nintendo" onclick="loadSite('nintendo')">Nintendo News</a>
        </nav>
    </header>

    <div class="iframe-container">
        <iframe id="contentFrame" src="https://news.xbox.com/pt-br/" title="Xbox News"></iframe>
    </div>

    <script>
        function loadSite(site) {
            const iframe = document.getElementById('contentFrame');
            if (site === 'xbox') {
                iframe.src = 'https://news.xbox.com/pt-br/';
            } else if (site === 'nintendo') {
                iframe.src = 'https://www.nintendo.com/pt-br/whatsnew/';
            }
        }
    </script>
</body>
</html>
